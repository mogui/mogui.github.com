---
layout: default
---
<div class="home">
  
    {% for post in site.posts %}
      <p>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
        <strong>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></strong><br /><i><small>{{post.excerpt}}</small></i>

      </p>
    {% endfor %}
  
</div>
