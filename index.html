---
layout: default
---
<div class="home">
  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
        <strong>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></strong><br /><i><small>{{post.excerpt}}</small></i>

      </li>
    {% endfor %}
  </ul>
</div>
